{% extends "base.html" %}

{% block content %}
<h2>Registro de Docente</h2>
<form method="post" action="{% url 'registrar_docente' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
</form>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
