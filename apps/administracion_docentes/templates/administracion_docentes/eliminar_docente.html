{% extends "base.html" %}

{% block content %}
<h2>Eliminar Docente</h2>
<p>¿Estás seguro de que deseas eliminar al docente {{ docente.nombre }} {{ docente.apellido }}?</p>
<form method="post" action="{% url 'eliminar_docente' docente.cuil %}">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'listar_docentes' %}">Cancelar</a>
</form>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
