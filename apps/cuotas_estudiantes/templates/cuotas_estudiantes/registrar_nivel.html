<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nivel Educativo</title>
</head>
<body>
    <h1>Registrar Nivel Educativo</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre del Nivel Educativo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="submit">Registrar</button>
    </form>
    <a href="{% url 'cuotas_estudiantes:listar_niveles' %}">Volver a la lista de niveles</a>
</body>
</html>
