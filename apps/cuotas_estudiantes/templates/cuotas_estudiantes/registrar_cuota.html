<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cuota</title>
</head>
<body>
    <h1>Registrar Cuota</h1>
    <form method="post">
        {% csrf_token %}
        <label for="mes">Mes:</label>
        <input type="text" id="mes" name="mes" required><br>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required><br>

        <label for="fecha_pago">Fecha de Pago:</label>
        <input type="date" id="fecha_pago" name="fecha_pago"><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
