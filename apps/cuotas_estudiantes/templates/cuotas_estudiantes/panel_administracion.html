<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
</head>
<body>
    <h1>Panel de Administración</h1>
    <nav>
        <ul>
            {% for item in urls %}
                <li>
                    <a href="{{ item.url }}">{{ item.name }}</a>
                </li>
            {% empty %}
                <li>No hay rutas disponibles</li>
            {% endfor %}
        </ul>
    </nav>
</body>
</html>
