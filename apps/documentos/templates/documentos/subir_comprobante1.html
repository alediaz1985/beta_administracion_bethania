{% extends 'base.html' %}
{% load static %}

{% block title %}Subir Comprobante{% endblock %}


{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'cuotas/css/cuotas.css' %}">
{% endblock %}

{% block content %}
<h1>Subir Comprobante</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Subir</button>
    </form>
{% endblock %}
