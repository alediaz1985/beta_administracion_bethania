{% extends 'base.html' %}

{% block title %}Subir Comprobante{% endblock %}

{% block content %}
<div class="upload-container">
    <h2>Subir Comprobante</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Subir</button>
    </form>
</div>
{% endblock %}
